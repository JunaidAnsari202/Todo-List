<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/78ad4c4e48.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="container">
            <div id="wrapper">
                <input type="text" placeholder="Task to be Done...">
                <button id="add-btn">Add</button>
            </div>
            <div id="task">
                <p id="pending task">You have <span class="count">0 </span>task (s) to complete</p>
            </div>
        </div>
        <div id="error">Input cannot be empty</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
